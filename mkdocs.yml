# PROJECT INFORMATION
site_name: Decoding Kubernetes
site_description: 'This is the Documentation for CoreDNS'
site_author: 'Imran Teli,Aqueel'
repo_url: 'https://coredns.io/'
repo_name: GitHub
edit_url: " "
# PAGE TREE 
nav:
    - Home: index.md
    - CoreDNS:  
        About: about.md
        Getting Started: getting_started.md
        Setup: setupv2.md  
    - Kubernetes: 
        Kubernetes Setup With Backup and Restore Solution: k8s_backup_restore.md 
# CONFIGURATION    
theme:
  name: 'material'
  language: 'en'
  font:
    text: Josefin Sans
  features:
      - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
      - navigation.indexes
    # - navigation.instant
      - navigation.sections
      - navigation.tabs
    # - navigation.tabs.sticky
      - navigation.top
      - navigation.tracking
      - search.highlight
      - search.share
      - search.suggest
    # - toc.integrate
      
# TO CHANGE COLOURS OF WEBSITE IN DARK MODE & LIGHT MODE      
  palette:
    - primary: Red
      accent: Red
      media: "(preifers-color-scheme: light)"
      scheme: default      
      toggle: 
        icon: material/weather-night
        name: Switch to Dark mode
    - primary: blue grey 
      accent: teal
      media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
        
# ICONS 
  icon: 
    admonition:
            #note: fontawesome/solid/sticky-note
            #abstract: fontawesome/solid/book
            #info: fontawesome/solid/info-circle
            #tip: fontawesome/solid/bullhorn
            #success: fontawesome/solid/check
            #question: fontawesome/solid/question-circle
            #warning: fontawesome/solid/exclamation-triangle
            #failure: fontawesome/solid/bomb
            #danger: fontawesome/solid/skull
            #bug: fontawesome/solid/robot
            #example: fontawesome/solid/flask
            #quote: fontawesome/solid/quote-left
# MAIN LOGO & GIT REPO LOGO 
    logo: material/kubernetes
    repo: fontawesome/brands/git-alt


# EXTRA FILES FOR COLOURS IN CODE BLOCK  
extra_css:
  - 'css/prism.css'
extra_javascript:
  - js/prism.js

# SOCIAL LINKS TO REDIRECT WITH ICONS
extra:
  social:
    - icon: fontawesome/brands/google
      link: http://www.visualpathit.com/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/VisualPath
    - icon: fontawesome/brands/github
      link: https://github.com/devopshydclub/
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/visualpath
    - icon: fontawesome/brands/linkedin
      link: https://in.linkedin.com/company/visualpathedu/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/visualpath_it
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/VisualpathEdu/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/VisualpathEdu/


# EXTENSIONS FOR UNLOCKING MORE FEATURES  
markdown_extensions:        
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
   
      
extra_css:
  - stylesheets/extra.css
     
    
